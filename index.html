<!DOCTYPE html>
<html lang="en">
  <head>
    <title>baitap-buoi-5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">Bài tập buổi 5</h1>

    <!-- ======bài tập 1========== -->
    <h2 style="text-align: center">bài tập 1</h2>
    <div class="container">
      <h4>Điểm Chuẩn</h4>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name=""
          id="inputScore1"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <select class="form-control" name="area" id="area">
          <option hidden>Chọn Khu vực</option>

          <option value="A">Khu vực A</option>
          <option value="B">Khu vực B</option>
          <option value="C">Khu vực C</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <select class="form-control" name="subject" id="subject">
          <option hidden>Chọn Đối Tượng</option>
          <option value="1">Đối Tượng 1</option>
          <option value="2">Đối Tượng 2</option>
          <option value="3">Đối Tượng 3</option>
        </select>
      </div>
      <div class="mb-3">
        <h3>điểm môn thứ 1</h3>
        <label for="point1" class="form-label"></label>
        <input
          type="text"
          value=""
          name="point1"
          class="form-control"
          id="point1"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <h3>điểm môn thứ 2</h3>

        <label for="point2" class="form-label"></label>
        <input
          type="text"
          value=""
          name="point2"
          class="form-control"
          id="point2"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <h3>điểm môn thứ 3</h3>

        <label for="point3" class="form-label"></label>
        <input
          type="text"
          value=""
          name="point3"
          class="form-control"
          id="point3"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <button class="btn btn-primary" id="" onclick="baitap1()">Kết quả</button>
      <div id="result" style="display: none">
        <span>kết quả : </span>
      </div>
    </div>

    <br />
    <!-- ==== bài tập 1 ==== -->

    <!-- ==== bài tập 2 ==== -->
    <h2 style="text-align: center">bài tập 2</h2>
    <div class="container">
      <h5>Họ và tên</h5>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name="inputName"
          id="inputName"
          aria-describedby="helpId"
          placeholder="Họ và Tên"
        />
      </div>

      <h3>Số điện tiêu thụ</h3>
      <div class="mb-3">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          name="inputKW"
          id="inputKW"
          aria-describedby="helpId"
          placeholder="Số KW"
        />
      </div>
      <button class="btn btn-primary" onclick="baitap2()">tính Tiền</button>
    </div>
    <div id="ketqua" style="display: none">
      <span></span>
    </div>

    <!-- ==== bài tập 2 ==== -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./bai1.js"></script>
    <script src="./bai2.js"></script>
  </body>
</html>
